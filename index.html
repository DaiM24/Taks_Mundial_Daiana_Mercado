<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>La Scaloneta</title>
</head>

<body id="login">
    <div class="container-login">
        <main>
            <div class="div-card">
                <form class="bg-white px-5 py-4 rounded">
                    <h1>Inicio de sesión</h1>
                    <div class="col-md-12">
                        <label for="validationServer01" class="form-label">Email *</label>
                        <input type="text" class="form-control" id="validationServer01" value="" required>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label for="validationServer02" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="validationServer02" value="" required>
                    </div>
                    <div class="mt-3">
                        <a href="#" class="btn btn-dark btn-inicio col-12" >Iniciar sesión</a>
                        <!-- <button type="button" class="btn btn-dark btn-inicio col-12" >Iniciar sesión</button> -->
                    </div>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <div class="bg-white flex-logo">
            <img src="./assets/Logo_Guayerd.png" alt="Logo Guayerd">
        </div>
    </footer>
</body>

</html>
